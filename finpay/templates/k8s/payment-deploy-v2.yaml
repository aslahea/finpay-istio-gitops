apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-service-v2
  namespace: {{ .Values.namespace }}
  labels:
    app: payment-service
    version: v2
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: payment-service
      version: v2
  template:
    metadata:
      labels:
        app: payment-service
        version: v2
    spec:
      containers:
      - name: payment-service
        image: {{ .Values.image.registry }}/{{ .Values.services.transaction.name }}:{{ .Values.services.transaction.tag }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        env:
        - name: VERSION
          value: "v2"
        ports:
        - containerPort: 8080
