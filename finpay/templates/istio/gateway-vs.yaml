apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: finpay-gateway
  namespace: {{ .Values.namespace }}
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "{{ .Values.gateway.host }}"
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: finpay-virtualservice
  namespace: {{ .Values.namespace }}
spec:
  hosts:
  - "{{ .Values.gateway.host }}"
  gateways:
  - finpay-gateway
  http:
  - match:
    - uri:
        prefix: /user
    rewrite:
      uri: /user
    route:
    - destination:
        host: user-service.{{ .Values.namespace }}.svc.cluster.local
        port:
          number: 80
  - match:
    - uri:
        prefix: /payment
    rewrite:
      uri: /payment
    route:
    - destination:
        host: payment-service.{{ .Values.namespace }}.svc.cluster.local
        port:
          number: 80
  - match:
    - uri:
        prefix: /transaction
    rewrite:
      uri: /transaction
    route:
    - destination:
        host: transaction-service.{{ .Values.namespace }}.svc.cluster.local
        port:
          number: 80
